 <!-- LAYOUT 4 -  MENU NO CABEÇALHO  -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Layouts de Sites Comuns na Internet [FLEXBOX]</title>
    <link rel="stylesheet" type="text/css" href="style-4.css">
 </head>

 <body>

    <header> 
      <a href="#" id="logo">LOGO</a> 

      <button id="openMenu">&#9776;</button>    <!-- &#9776; é representado no navegador como os três taços que representa o menu -->
   
      <nav id="menu">            <!-- ********************AAAAQUIIIIIIIIII******************************** -->
         <button id="closeMenu">X</button>
         <a href="#">Início</a>
         <a href="#">Produtos</a>
         <a href="#">Sobre</a>
         <a href="#">Contato</a>
       </nav>
   
   </header>
    
   
    <main> Principal </main>
    <aside> Relacionado </aside> <!-- Informações e Links Relacionados ao Conteudo Principal -->
    <footer> Rodapé </footer>    <!-- Informações de autoria, Direitos Autorais, Contato, Mapa do site, Links, Documentos Relacionados -->

 </body>

 </html>
