<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Sett 3 G3</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/Pratica/assets/css/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
   
<body>   <!-- Dimensione Browser: 1024x768 -->

    <div id="pratica">
    <h4>Pratica Sett 3 - G3</h4>
    </div>


    <div id="bloco1"> 
    <h1>To-do List</h1>
    </div>

    <div id="bloco2">

        <form id="todoForm">
            <h2>Aggiungete un'attivit√†:</h2> 
            <div class="formControl">
                <input type="text" id="todoInput" placeholder="Che cosa farete?"> <!---->
                <button type="submit"> 
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="editForm">
            <h2>Modificare la task:</h2>
            <div class="formControl">
                <input type="text" id="editInput"> <!---->
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id ="cancelEditBtn">Annulla</button> <!---->
        </form>

     <div id="tollbar">
        <div id="search">
            <h3>Ricerca:</h3>
            <form> 
                <input type="text" id="searchInput" placeholder="Cerca"> <!---->
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>        
     </div>

     <div id="filter">
        <h3>Filtrare:</h3>
        <select id="filterSelect">
            <option value="all">Tutti:</option>
            <option value="done">Fatto:</option>
            <option value="todo">Tutti:</option>
        </select>
     </div>

    </div>
 <!-- JS -->  
 <script src="/Pratica/assets/js/script.js"></script>   
</body>
</html>
